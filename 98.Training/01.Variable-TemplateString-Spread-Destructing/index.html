                        <p>For example, Bootstrap 3 uses <code>.active</code> whereas Bootstrap 4 uses <code>.table-active</code>. Other than that, both versions use the same 5 contextual keywords (active, success, info, warning, danger).</p>
                    </td>

                    </th>

                    </td>

                </tr>
                <tr>

                        <p><ins>Reflow tables have now been dropped.</ins></p>
                    </td>
                </tr>
        
                <tr>
                    <th colspan="3" class="table-info">Forms</th>
                </tr>        
                <tr>
                    <th rowspan="2">
                        Horizontal Forms
                    </th>
                    <td>
                        <p>Horizontal forms require the <code>.form-horizontal</code> class.</p>
                        <p>Forms don't require <code>.row</code> when using grids (although this class is still a requirement on <strong>Bootstrap 3 grids</strong> in general).</p>
                    </td>
                    <td>
                        <p>Bootstrap 4 dropped the <code>.form-horizontal</code> class — it is no longer needed to display horizontal forms.</p>
                        <p>Forms require the <code>.row</code> class when using grids.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Use <code>.control-label</code> when using grids for form layout.</p>
                    </td>
                    <td>
                        <p>Bootstrap 4 uses <code>.col-form-label</code> * when using grids for form layout.</p>
                        <p>* Note that Bootstrap 4 initially used <code>.form-control-label</code> but subesquently changed this to <code>.col-form-label</code>.</p>
                    </td>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Checkboxes and Radio Buttons
                    </th>
                    <td>
                        <p>Uses <code>.radio</code>, <code>.radio-inline</code>, <code>.checkbox</code>, or <code>.checkbox-inline</code> to display checkboxes and radio buttons.</p>
                    </td>
                    <td>
                        <p>Uses <code>.form-check</code>, <code>.form-check-label</code>, <code>.form-check-input</code>, and <code>.form-check-inline</code>.</p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Form Control Size
                    </th>
                    <td>
                        <p>Use <code>.input-lg</code> and <code>.input-sm</code> to increase or decrease the size of an input control.</p>
                    </td>
                    <td>
                        <p>Use <code>.form-control-lg</code> and <code>.form-control-sm</code> to increase or decrease the size of an input control.</p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Help Text
                    </th>
                    <td>
                        <p>Use the <code>.help-block</code> class to display help text.</p>
                    </td>
                    <td>
                        <p>Bootstrap 4 uses the <code>.form-text</code> class to display help text.</p>
                        <p><s>Bootstrap 4 forms don't have an official class for help text. Instead, the <code>.text-muted</code> class was introduced for more flexibility.</s></p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Validation and Feedback Icons
                    </th>

                        <p>Includes validation styles for error, warning, and success states on form controls (for example, <code>.has-warning</code>). To present icons on the input fields using Bootstrap 3, use <strong>glyphicons</strong>.</p>
                    </td>
                    <td>
                        <p>Validation styles are not available for Bootstrap 4 forms. Use custom Bootstrap form validation messages instead. </p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Legends
                    </th>

                    </td>
                    <td>
                        <p>Provides the option of using <code>.col-form-legend</code> on <strong><code class="tag">legend</code></strong> elements to style it more like a label.</p>
                    </td>
                </tr>                            
                <tr>
                    <th class="table-secondary">
                        Custom Forms
                    </th>

                    </td>

                <tr>

                        Buttons

                    </th>

                        <p>Includes the <code>.btn-default</code> and <code>.btn-info</code> classes.</p>
                        <p>The <code>.btn-secondary</code> class isn't available in Bootstrap 3.</p>
                    </td>
                    <td>
                        <p>Introduced the <code>.btn-secondary</code>, <code>.btn-light</code>, and <code>.btn-dark</code> classes.</p>
                        <p>Dropped the <code>.btn-default</code> class.</p>
                        <p>Note that the <code>.btn-info</code> class was initially dropped in Bootstrap 4 but then reappeared again.</p>
                    </td>

                <tr>
                    <th class="table-secondary">
                        Outline Buttons
                    </th>

                        <p>Not supported.</p>
                    </td>
                    <td>
                        <p>Introduced the <code>.btn-outline-*</code> classes for styling buttons with an outline color.</p>
                        <p><s>Introduced the <code>.btn-*-outline</code> classes for styling buttons with an outline color.</s></p>
                        <p>(The <code>.btn-*-outline</code> classes became <code>.btn-outline-*</code> in Alpha 3).</p>
                    </td>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Button Sizes
                    </th>
                    <td>
                        <p>The <code>.btn-xs</code> class is available.</p>
                    </td>
                    <td>
                        <p>Dropped the <code>.btn-xs</code> class (only <code>.btn-sm</code> and <code>.btn-lg</code> are available now).</p>
                    </td>
                </tr>
        
        
                <tr>
                    <th colspan="3" class="table-info">Images</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Responsive Images
                    </th>

                        <p>Use <code>.img-responsive</code> class.</p>
                    </td>
                    <td>
                        <p>Use <code>.img-fluid</code> class.</p>
                    </td>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Image Alignment
                    </th>

                        <p>Use <code>.pull-right</code>, <code>.pull-left</code>, and <code>.center-block</code> helper classes.</p>
                    </td>
                    <td>
                        <p>Uses <code>.m-x-auto</code> instead of <code>.center-block</code> to align block-level images.</p>
                        <p>Can also use the various <code>.pull-*-right</code> and <code>.pull-*-left</code> responsive helper classes, as well as the <code>.text-*-left</code>, <code>.text-*-center</code>, and  <code>.text-*-right</code> helper classes on the image's parent.</p>
                        <p>Can use the various <code>.pull-*-none</code> classes to disable floating.</p>
        
                    </td>
                </tr>
        
        
                <tr>
                    <th colspan="3" class="table-info">Media Objects</th>
                </tr>

                        Classes

                    </td>
                    <td>
                        <p>Uses just <code>.media</code> class. Margins can be applied using spacer utilities. Media objects are flexbox enabled in Bootstrap 4, so the various flexbox classes can also be applied (such as reordering, etc).</p>

                </tr>
        
                <tr>

                        Dropdowns

                        Structure
                    </th>

                        <p>Apply dropdowns to lists (i.e. using <strong><code class="tag">ul</code></strong> and <strong><code class="tag">li</code></strong>).</p>
                    </td>
                    <td>
                        <p>Dropdowns can be built with <strong><code class="tag">ul</code></strong> or <strong><code class="tag">div</code></strong>s.</p>
                        <p>Apply the <code>.dropdown-item</code> to a <strong><code class="tag">a</code></strong> or <strong><code class="tag">button</code></strong> element and wrap them all in a <strong><code class="tag">div</code></strong> (or <strong><code class="tag">ul</code></strong>) with a <code>.dropdown-menu</code> class applied.</p>
                    </td>
                </tr>                
                <tr>
                    <th class="table-secondary">
                        Menu Headers
                    </th>

                        <p>Apply <code>.dropdown-header</code> to the <strong><code class="tag">li</code></strong> tag.</p>
                    </td>

                    </td>
                </tr>                            
                <tr>
                    <th class="table-secondary">
                        Dividers
                    </th>
                    <td>
                        <p>Apply the <code>.divider</code> class to the <strong><code class="tag">li</code></a> element (because it used lists to build dropdowns).</p>
                    </td>
                    <td>
                        <p>Apply the <code>.dropdown-divider</code> to the <strong><code class="tag">div</code></a> element.</p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Disabled Menu Items
                    </th>

                        <p>Apply the <code>.disabled</code> class to the <strong><code class="tag">li</code></a> element.</p>
                    </td>

                        <p>Apply the <code>.disabled</code> class to the <strong><code class="tag">a</code></a> element.</p>
                    </td>
                </tr>
        
                <tr>
                    <th colspan="3" class="table-info">Button Groups</th>
                </tr>

                    <th class="table-secondary">
                        Justified?
                    </th>

                    <td>
                        <p>Not supported.</p>
                    </td>
                </tr>            
                <tr>
                    <th class="table-secondary">
                        Extra Small?
                    </th>

                    </td>
                    <td>
                        <p>Not supported (dropped the <code>.btn-group-xs</code> class).</p>
                    </td>
                </tr>                            
        
        
                <tr>

                </tr>

                        Inline Navs

                    </td>
                </tr>
        
                <tr>
                    <th colspan="3" class="table-info">Navbars</th>
                </tr>            
                <tr>
                    <th class="table-secondary">
                        Colors
                    </th>
                    <td>
                        <p>Limited (preset) color options. Supports inverse navbars but not the other classes.</p>
                    </td>
                    <td>
                        <p>New (preset) color options. Introduced the <code>.navbar-light</code> and the <code>.navbar-dark</code> classes, and allows the <code>.bg-*</code> classes to be used on navbars.</p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Navbar Alignment
                    </th>
                    <td>
                        <p>Use <code>.navbar-right</code>, <code>.navbar-left</code> to align components within the navbar.</p>
                    </td>
                    <td>
                        <p><s>Use the various <code>.pull-*-right</code> and <code>.pull-*-left</code> responsive helper classes.</s></p>
                        <p><s>Can also use the various <code>.pull-*-none</code> classes to disable floating.</s></p>
                        <p>Can either use spacing utilities such as <code>.mr-auto</code>, or any of the flexbox alignment utilities.</p>
        
                    </td>
                </tr>        
                <tr>
                    <th class="table-secondary">
                        Navbar Forms
                    </th>
                    <td>
                        <p>Add the <code>.navbar-form</code> class to forms within navbars.</p>
                    </td>
                    <td>
                        <p>Bootstrap 4 dropped the <code>.navbar-form</code> class. It's no longer necessary.</p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Fixed Navbars
                    </th>
                    <td>
                        <p>Uses <code>.navbar-fixed-top</code> and <code>.navbar-fixed-bottom</code> to fix navbars to the top or bottom.</p>
                    </td>
                    <td>
                        <p>Uses <code>.fixed-top</code> and <code>.fixed-bottom</code>.</p>
                    </td>
                </tr>    
        
        
                <tr>
                    <th colspan="3" class="table-info">Pagination</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Default Pagination
                    </th>
                    <td>
                        <p>Only requires <code>.pagination</code> to be added (to the <strong><code class="tag">ul</code></strong> element that represents the list of pages).</p>
                    </td>
                    <td>
                        <p>Must also add <code>.page-item</code> to each <strong><code class="tag">li</code></strong> element and <code>.page-link</code> to each  <strong><code class="tag">a</code></strong> element.</p>
                    </td>
                </tr>    
                <tr>
                    <th class="table-secondary">
                        Pagers
                    </th>
                    <td>
                        <p>Uses <code>.previous</code> and <code>.next</code> for aligning pagers.</p>
                    </td>
                    <td>
                        <p>Pagers have been dropped in Bootstrap 4 (Alpha 3).</p>
                        <p><s>Uses <code>.pager-prev</code> and <code>.pager-next</code> for aligning pagers.</s></p>
                    </td>
                </tr>    
        
                <tr>
                    <th colspan="3" class="table-info">Labels</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Pill Labels
                    </th>
                    <td>
                        <p>The <code>.label-pill</code> class is not available. However, Bootstrap 3 does have <strong>badges</strong> (which achieves a similar visual effect).</p>
                    </td>
                    <td>
                        <p>Labels have been replaced by <strong>badges</strong> in Bootstrap 4. </p>
                        <p>Badges can use the <code>.badge-pill</code> for rounded corners.</p>
                    </td>
                </tr>    
        
                <tr>
                    <th colspan="3" class="table-info">Tags</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Supported?
                    </th>
                    <td>
                        <p>No.</p> 
                        <p>"Tags" are called "Labels" in Bootstrap 3 (i.e. they use the <code>.label</code> class).</p>
                    </td>
                    <td>
                        <p><s>Yes.</s></p>
                        <p><s>The <code>.tag</code> class was introduced in Bootstrap 4 (Alpha 3) to replace the <code>.label</code> class.</s> </p>
                        <p><s>This was done to disambiguate from the <strong><code class="tag">label</code></strong> element.</s></p>
                        <p>Tags have now been renamed to "badges". These replace labels from Bootstrap 3.</p>
                    </td>
                </tr>    
        
                <tr>
                    <th colspan="3" class="table-info">Jumbotron</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Full-Width
                    </th>
                    <td>
                        <p>The <code>.jumbotron-fluid</code> class is not required on full-width jumbotrons.</p>
                    </td>
                    <td>
                        <p>Introduced the <code>.jumbotron-fluid</code> class for full-width jumbotrons.</p>
                    </td>
                </tr>                            
        
                <tr>
                    <th colspan="3" class="table-info">Progress Bars</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Uses <strong><code class="tag">progress</code></a>?
                    </th>
                    <td>
                        <p>Doesn't use the <strong><code class="tag">progress</code></strong> for progress bars. Instead, applies progress bar classes to nested <strong><code class="tag">div</code></strong> elements.</p>
                    </td>
                    <td>
                        <p><s>Uses the HTML5 <strong><code class="tag">progress</code></strong> element when working with progress bars.</s></p>
                        <p>Using the <strong><code class="tag">progress</code></strong> element was abandoned in Alpha 6. Bootstrap 4 now uses the <strong><code class="tag">div</code></strong> element again.</p>
                    </td>
                </tr>    
        
                <tr>
                    <th colspan="3" class="table-info">Glyphicons</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Supported?
                    </th>
                    <td>
                        <p>Supported.</p>
                    </td>
                    <td>
                        <p>Not supported.</p>
                    </td>
                </tr>            
        
        
                <tr>
                    <th colspan="3" class="table-info">Typography</th>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Blockquotes
                    </th>
                    <td>
                        <p>Bootstrap styles are applied to the <strong><code class="tag">blockquote</code></strong> element by default.</p>
                    </td>
                    <td>
                        <p>Introduced the <code>.blockquote</code> class for styling the <strong><code class="tag">blockquote</code></strong> element (i.e. styling this element is now opt-in).</p>
                    </td>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Blockquote Alignment
                    </th>
                    <td>
                        <p>Use <code>.blockquote-reverse</code> to align a blockquote to the right.</p>
                    </td>
                    <td>
                        <p>Use the text utilities to align blockquotes (<code>.text-center</code> and <code>.text-right</code>).</p>
                    </td>
                </tr>
                <tr>
                    <th class="table-secondary">
                        Page Headers
                    </th>
                    <td>
                        <p>The <code>.page-header</code> class is supported.</p>
                    </td>
                    <td>
                        <p>The <code>.page-header</code> class is not supported.</p>
                    </td>
                </tr>            
                <tr>
                    <th class="table-secondary">
                        Description Lists
                    </th>
                    <td>
                        <p>The <code>.dl-horizontal</code> class was used to declare a horizontal list. </p>
